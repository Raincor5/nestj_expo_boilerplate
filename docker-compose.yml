version: '3.8'

services:
  # NestJS Backend connected to Neon
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_backend
    environment:
      # Neon Configuration
      DATABASE_URL: ${DATABASE_URL}
      DB_SSL: "true"
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src  # Hot reload source code changes
    command: npm run start:dev  # Use watch mode for development
